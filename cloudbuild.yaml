steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/grammar-pro-checker', '.']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'grammar-pro-checker', 
         '--image', 'gcr.io/$PROJECT_ID/grammar-pro-checker', 
         '--region', 'us-central1',
         '--platform', 'managed',
         '--allow-unauthenticated', 
         '--memory', '1Gi'] # <-- Free tier mein zyada memory!